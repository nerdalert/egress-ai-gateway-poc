# POC Gateway - single entry point for all POC traffic
# The wg-ai-gateway controller will deploy an Envoy proxy for this Gateway.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: poc-gateway
  namespace: default
spec:
  gatewayClassName: wg-ai-gateway
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
