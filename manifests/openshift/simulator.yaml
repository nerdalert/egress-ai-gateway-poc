# External model simulator deployed as a pod on OpenShift
# Stands in for an external provider (OpenAI, Anthropic, etc.)
apiVersion: v1
kind: Namespace
metadata:
  name: external-models
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-simulator
  namespace: external-models
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-simulator
  template:
    metadata:
      labels:
        app: model-simulator
    spec:
      containers:
      - name: simulator
        image: ghcr.io/llm-d/llm-d-inference-sim:v0.6.1
        command: ["/app/llm-d-inference-sim"]
        args:
        - --port
        - "8000"
        - --model
        - gpt-4-external
        - --mode
        - random
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: model-simulator
  namespace: external-models
spec:
  selector:
    app: model-simulator
  ports:
  - name: http
    port: 8000
    targetPort: 8000
