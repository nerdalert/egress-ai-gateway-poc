# External model backend pointing to the in-cluster simulator service
# Uses the Service's cluster DNS name as the FQDN
apiVersion: ainetworking.prototype.x-k8s.io/v0alpha0
kind: XBackendDestination
metadata:
  name: external-model-backend
  namespace: default
spec:
  destination:
    type: Fqdn
    fqdn:
      hostname: model-simulator.external-models.svc.cluster.local
    ports:
    - number: 8000
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-model-route
  namespace: default
spec:
  parentRefs:
  - name: poc-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/v1/chat/completions"
    backendRefs:
    - name: external-model-backend
      kind: Backend
      group: ainetworking.prototype.x-k8s.io
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: "/v1/models"
    backendRefs:
    - name: external-model-backend
      kind: Backend
      group: ainetworking.prototype.x-k8s.io
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: "/v1/completions"
    backendRefs:
    - name: external-model-backend
      kind: Backend
      group: ainetworking.prototype.x-k8s.io
      port: 8000
