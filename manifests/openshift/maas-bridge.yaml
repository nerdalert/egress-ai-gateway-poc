# Bridge: Routes external model requests from the MaaS gateway to the
# wg-ai-gateway Envoy proxy.
#
# Token exchange flow:
#   1. User authenticates with OpenShift token
#   2. POST /maas-api/v1/tokens -> gets MaaS SA token (audience: maas-default-gateway-sa)
#   3. User sends SA token to /external/v1/chat/completions
#   4. AuthPolicy validates the SA token, injects userid + tier
#   5. AuthPolicy injects provider API key as X-Provider-Api-Key header
#   6. Request forwarded to wg-ai-gateway Envoy -> external model
#
# API key injection:
#   Currently uses a hardcoded static value for POC validation.
#   Future: MaaS API key service (Postgres-backed) will serve keys via
#   metadata.http callout, mapped by (tier, provider).
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-model-bridge
  namespace: default
spec:
  parentRefs:
  - name: maas-default-gateway
    namespace: openshift-ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/external/"
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: "/"
    backendRefs:
    - name: envoy-poc-gateway
      port: 80
---
apiVersion: kuadrant.io/v1
kind: AuthPolicy
metadata:
  name: external-bridge-auth
  namespace: default
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: external-model-bridge
  rules:
    authentication:
      service-accounts:
        kubernetesTokenReview:
          audiences:
          - maas-default-gateway-sa
        defaults:
          userid:
            expression: |
              auth.identity.user.username.split(":")[3]
        cache:
          key:
            selector: context.request.http.headers.authorization.@case:lower
          ttl: 600
    response:
      success:
        # Inject identity/tier into dynamic metadata (for rate limiting)
        filters:
          identity:
            json:
              properties:
                userid:
                  expression: auth.identity.userid
                tier:
                  expression: |
                    auth.identity.user.username.split(":")[2].split("-tier-")[1]
        # Inject provider API key as an HTTP header into the upstream request
        # The upstream (wg-ai-gateway Envoy -> external model) receives this header.
        #
        # POC: hardcoded static value to prove the injection mechanism works.
        # Production: replace with metadata.http callout to MaaS API key service:
        #   metadata:
        #     provider-key:
        #       http:
        #         urlExpression: "'http://maas-api.opendatahub.svc:8080/v1/provider-keys?provider=openai&tier=' + auth.identity.user.username.split(':')[2].split('-tier-')[1]"
        #   response.success.headers.X-Provider-Api-Key:
        #     plain:
        #       expression: auth.metadata['provider-key'].key
        headers:
          X-Provider-Api-Key:
            plain:
              expression: "'sk-poc-hardcoded-api-key-for-testing'"
