# Per-provider HTTPRoutes on the wg-ai-gateway Envoy.
# Each provider path prefix is rewritten to / so the backend receives
# standard /v1/chat/completions paths (matching real provider behavior).
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openai-route
  namespace: default
spec:
  parentRefs:
  - name: poc-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/openai/"
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: "/"
    backendRefs:
    - name: openai-backend
      kind: Backend
      group: ainetworking.prototype.x-k8s.io
      port: 8000
---
apiVersion: gateway.networking.k8s.io/v1
